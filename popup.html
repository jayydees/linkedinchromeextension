<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 320px;
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #fff;
            padding: 16px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid #e0e0e0;
        }

        .header h2 {
            color: #0A66C2;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .header p {
            color: #666;
            font-size: 12px;
        }

        .section {
            margin-bottom: 16px;
        }

        .goto-button {
            width: 100%;
            background: #0A66C2;
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background 0.2s;
        }

        .goto-button:hover {
            background: #004182;
        }

        .toggle-section {
            background: #f5f5f5;
            padding: 16px;
            border-radius: 8px;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .toggle-label {
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }

        .toggle-switch {
            position: relative;
            width: 56px;
            height: 28px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .3s;
            border-radius: 28px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #0A66C2;
        }

        input:checked + .slider:before {
            transform: translateX(28px);
        }

        .status-text {
            font-size: 12px;
            color: #666;
            margin-top: 8px;
            text-align: center;
        }

        .status-text.active {
            color: #0A66C2;
            font-weight: 600;
        }

        .status-text.inactive {
            color: #999;
        }

        .divider {
            height: 1px;
            background: #e0e0e0;
            margin: 16px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>LinkedIn Organizer</h2>
        <p>by Jatin</p>
    </div>

    <div class="section">
        <button class="goto-button" id="gotoSavedPosts">
            ðŸ“‹ Go to Saved Posts
        </button>
    </div>

    <div class="divider"></div>

    <div class="section toggle-section">
        <div class="toggle-container">
            <span class="toggle-label">Extension</span>
            <label class="toggle-switch">
                <input type="checkbox" id="toggleExtension">
                <span class="slider"></span>
            </label>
        </div>
        <div class="status-text" id="statusText">Loading...</div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
